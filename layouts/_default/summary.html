<div class="w-full px-2 lg:max-w-full lg:flex mt-3 lg:px-0 hover4">
    {{ if .Params.image }}
    <img alt="thumbnail" id="thumb" class="{{ .Site.Params.post.thumbnail_width }} lg:{{ .Site.Params.post.thumbnail_height }}" src="{{ .Params.image | relURL }}" />
    {{ else }}
    <img alt="thumbnail" id="thumb" class="{{ .Site.Params.post.thumbnail_width }} lg:{{ .Site.Params.post.thumbnail_height }}" src="{{ "/img/default.jpg" | relURL }}">
    {{ end }}
    <div
        class="bg-white pl-4 p-2 flex flex-col justify-between leading-normal max-w-full w-full">
        <div class="text-gray-900 font-bold text-xl mb-2">
            {{.Title}}

            <p class="text-sm text-gray-600 flex items-center font-normal">
                <time><span class="icon-access_time mr-1"></span>{{.Date.Format "02/01/2006"}}</time>
            </p>


        </div>
        
        <p class="text-gray-700 text-base">{{ substr .Summary 0 130 | plainify }}...</p>
    </div>
</div>
